<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heroes of Shady Grove</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Make Supabase config available before our own scripts
    window.SUPABASE_CONFIG = {
      url: 'https://vaxfoafjjybwcxwhicla.supabase.co',
      key: 'sb_publishable_zFmHKiJYok_bNJSjUL4DOA_h6XCC1YD'
    };
  </script>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>
</head>
<body>

<canvas id="renderCanvas"></canvas>

<script src="core.js"></script> 
<script src="network.js"></script>
<script src="assets.js"></script> 
<script src="item.js"></script> 
<script src="ability.js"></script> 
<script src="world.js"></script> <script src="ui.js"></script> 
<script src="game.js"></script> 
<script src="player.js"></script> <script>
    // =======================================================
    // GAME BOOTSTRAP (v1.0.16 - ASSET MANAGER SEQUENCE FIX)
    // Fix: AssetManager is now attached to 'game' before Player is created.
    // =======================================================
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);
    
    // Ensure all references are on the scene/game for global access
    scene.game = null; 

    // Asynchronous setup function
    async function initializeGame() {
        console.log("[Bootstrap] Starting game initialization...");

        // 1. Initialize core components
        const uiManager = new UIManager(scene);
        
        // 2. Create the Game Orchestrator (needs minimal setup)
        // Pass scene/engine, null for player/world initially
        const game = new Game(engine, scene, null, null, uiManager);
        scene.game = game; // Make game globally accessible via scene

        // 3. Initialize Asset Manager
        const assetManager = new AssetManager(scene);
        game.assetManager = assetManager; // CRITICAL FIX: Attach AssetManager to Game NOW

        // 4. Load game templates (Abilities, NPCs)
        const skillTemplates = new Map();
        const npcTemplates = new Map();
        if (typeof SupabaseService !== 'undefined') {
            const network = new SupabaseService();
            await network.loadTemplates(skillTemplates, npcTemplates);
        } else {
            console.error('[Bootstrap] SupabaseService not found. Using minimal in-file templates.');
        }

        game.skillTemplates = skillTemplates;
        game.npcTemplates = npcTemplates;
        
        // 5. Load all visual assets (models, textures)
        console.log("[Bootstrap] Loading all game assets (models, textures)...");
        await assetManager.loadAll();
        assetManager.printStats();
        console.log("[Bootstrap] All assets loaded.");
        
        // 6. Create Player and World (Now safe to instantiate and rely on game.assetManager)
        const player = new Player(scene);
        // Pass the player instance to the world for the camera to follow
        const world = new World(scene, player);
        
        // 7. Finalize Game Orchestrator
        game.player = player; 
        game.world = world;
        
        game.init(); 
        uiManager.init(); 

        // 8. Build the World (Camera/Lights/Ground are created here)
        world.createEnvironment(assetManager); 
        
        // 9. Start the Game
        game.run(); 
        console.log("[Bootstrap] Game started successfully.");

        // Handle window resize events
        window.addEventListener("resize", () => {
            engine.resize();
        });
    }

    initializeGame();
</script>

</body>
</html>
