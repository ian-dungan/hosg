<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heroes of Shady Grove</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

<script src="js/core.js"></script>
<script src="js/assets.js"></script>

<script src="js/world.js"></script>
<script src="js/ability.js"></script>
<script src="js/item.js"></script>

<script src="js/player.js"></script>
<script src="js/ui.js"></script>
<script src="js/network.js"></script>

<script src="js/game.js"></script>
  
<script>
  // This asynchronous function orchestrates the entire game startup.
  async function initializeGame() {
    console.log("[Bootstrap] Starting game initialization sequence...");
    
    // 1. Setup Babylon.js Engine and Scene
    const canvas = document.getElementById("renderCanvas");
    if (!canvas) {
        console.error("[Bootstrap] Canvas element 'renderCanvas' not found.");
        return;
    }

    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);
    
    // Apply Gravity and Physics
    scene.collisionsEnabled = true;
    scene.gravity = new BABYLON.Vector3(0, -CONFIG.GAME.GRAVITY, 0);
    scene.enablePhysics(scene.gravity, new BABYLON.CannonJSPlugin());

    // 2. Instantiate Manager Classes
    // Player and World must be instantiated BEFORE Game
    const uiManager = new UIManager(scene);
    const player = new Player(scene);
    const world = new World(scene, player);
    const networkManager = new NetworkManager(); 
    const game = new Game(engine, scene, world, player, uiManager);
    
    // Make game object globally accessible via the scene
    scene.game = game; 
    
    // 3. Asset and Template Loading Sequence
    // ASSET MANAGER MUST BE CREATED BEFORE PLAYER MESH INITIALIZATION
    const assetManager = new AssetManager(scene);
    
    // ATTACH ASSET MANAGER TO PLAYER/WORLD FOR EASY ACCESS TO MODELS
    player.assetManager = assetManager; // <--- PATCH 1: MAKE ASSET MANAGER AVAILABLE
    world.assetManager = assetManager; // <--- PATCH 2: MAKE ASSET MANAGER AVAILABLE

    // Load Templates first (needed for Player, Abilities, etc.)
    game.itemTemplates = new Map();
    game.skillTemplates = new Map();
    game.npcTemplates = new Map();
    
    console.log("[Bootstrap] Loading templates from Network...");
    const templatesLoaded = await networkManager.loadTemplates(game.itemTemplates, game.skillTemplates, game.npcTemplates);
    
    if (!templatesLoaded) {
        console.error("[Bootstrap] Failed to load essential game templates. Halting.");
        return;
    }
    
    // Load all visual assets (models, textures)
    console.log("[Bootstrap] Loading all game assets (models, textures)...");
    await assetManager.loadAll(); 
    assetManager.printStats();
    console.log("[Bootstrap] All assets loaded.");
    
    // 4. Final Setup and Initialization
    // CRITICAL FIX: Initialize Player's VISUAL MESH *AFTER* assets are loaded
    player._initMesh(); // <--- PATCH 3: CALL INIT MESH HERE

    game.init(); 
    uiManager.init(); 

    // 5. Build the World using the loaded assets
    world.createEnvironment(assetManager); 
    
    // 6. Start the Game
    game.run(); 
    console.log("[Bootstrap] Game started successfully.");

    // Handle window resize events
    window.addEventListener("resize", () => {
      engine.resize();
    });
  }

  // Start the entire process
  initializeGame();
</script>

</body>
</html>
