<!DOCTYPE html>
<html>
<head>
    <title>HOSG Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loadingBar {
            width: 50%;
            height: 20px;
            border: 1px solid #fff;
            margin-top: 20px;
        }
        #progressBar {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            transition: width 0.3s;
        }
    </style>
    
    <!-- Load Babylon.js first -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    
    <div id="loadingScreen">
        <h1>Loading...</h1>
        <div id="loadingBar">
            <div id="progressBar"></div>
        </div>
        <p id="loadingText">Initializing game...</p>
    </div>

    <!-- Load game scripts in order -->
    <script src="hosg_config.js"></script>
    <script src="hosg_asset_loader.js"></script>
    <script src="hosg_game_systems.js"></script>
    <script src="hosg_game_systems_enhanced.js"></script>
    <script src="hosg_advanced_features.js"></script>
    <script src="integration_helpers.js"></script>
    
    <!-- Load UI components -->
    <div id="ui-container"></div>
    <script>
    // Load enhanced_ui.html content
    fetch('enhanced_ui.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('ui-container').innerHTML = html;
            // Initialize UI after it's loaded
            if (window.initEnhancedUI) {
                window.initEnhancedUI();
            }
        });
    </script>
    
    <!-- Load fixes last -->
    <script src="fixes.js"></script>
    
    <!-- Main game initialization -->
    <script>
    // Wait for everything to load
    window.addEventListener('DOMContentLoaded', async function() {
        try {
            console.log('Initializing game...');
            
            const canvas = document.getElementById("renderCanvas");
            if (!canvas) throw new Error("Canvas not found");
            
            // Initialize the engine
            const engine = new BABYLON.Engine(canvas, true, {
                preserveDrawingBuffer: true,
                stencil: true
            });
            
            // Create scene
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0.1, 0.1, 0.2, 1);
            
            // Add a camera
            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 3, 10, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
            camera.lowerBetaLimit = 0.1;
            camera.upperBetaLimit = (Math.PI / 2) * 0.9;
            camera.lowerRadius = 3;
            camera.upperRadius = 20;
            camera.wheelPrecision = 50;
            
            // Add lights
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;
            
            const sun = new BABYLON.DirectionalLight("sun", new BABYLON.Vector3(-1, -2, -1), scene);
            sun.position = new BABYLON.Vector3(20, 40, 20);
            sun.intensity = 0.8;
            
            // Create ground
            const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 100, height: 100}, scene);
            const groundMaterial = new BABYLON.StandardMaterial("groundMaterial", scene);
            groundMaterial.diffuseColor = new BABYLON.Color3(0.2, 0.3, 0.1);
            ground.material = groundMaterial;
            
            // Initialize game systems
            if (window.GameSystems && window.GameSystems.init) {
                window.GameSystems.init(scene);
            }
            
            // Handle window resize
            window.addEventListener('resize', function() {
                engine.resize();
            });
            
            // Hide loading screen when everything is ready
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                loadingScreen.style.display = 'none';
            }
            
            // Start render loop
            engine.runRenderLoop(function() {
                scene.render();
            });
            
            console.log('Game initialized successfully');
            
        } catch (error) {
            console.error('Failed to initialize game:', error);
            const loadingText = document.getElementById('loadingText');
            if (loadingText) {
                loadingText.textContent = 'Error: ' + error.message;
            }
        }
    });
    </script>
</body>
</html>
