<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heroes of Shady Grove</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    html, body { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background: #000; }
    #renderCanvas { width: 100%; height: 100%; touch-action: none; outline: none; }
    #loadingText { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: sans-serif; pointer-events: none; }
  </style>
</head>
<body>

<canvas id="renderCanvas"></canvas>
<div id="loadingText">Loading Game Files...</div>

<script src="js/core.js"></script>
<script src="js/network.js"></script>
<script src="js/assets.js"></script>
<script src="js/item.js"></script>
<script src="js/ability.js"></script>
<script src="js/world.js"></script>
<script src="js/ui.js"></script>
<script src="js/game.js"></script>
<script src="js/player.js"></script>

<script>
    // =======================================================
    // GAME BOOTSTRAP (v1.2.1 - FOLDER PATH FIX)
    // =======================================================
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);
    
    // Global Access
    scene.game = null; 

    async function initializeGame() {
        try {
            console.log("[Bootstrap] Starting initialization...");
            document.getElementById("loadingText").innerText = "Initializing Core...";

            // 1. Verify Scripts Loaded
            if (typeof Game === 'undefined' || typeof UIManager === 'undefined') {
                throw new Error("Critical scripts (Game/UI) failed to load. Check that files are in the /js/ folder.");
            }

            // 2. Setup Managers
            const uiManager = new UIManager(scene);
            const game = new Game(engine, scene, null, null, uiManager);
            scene.game = game; 
            
            const assetManager = new AssetManager(scene);
            game.assetManager = assetManager;

            // 3. Network / Templates (With Offline Safety Check)
            document.getElementById("loadingText").innerText = "Loading Data...";
            const skillTemplates = new Map();
            const npcTemplates = new Map();
            
            if (typeof SupabaseService !== 'undefined') {
                const network = new SupabaseService();
                await network.loadTemplates(skillTemplates, npcTemplates);
            } else {
                console.warn("[Bootstrap] Network script missing. Game may behave unexpectedly.");
            }

            game.skillTemplates = skillTemplates;
            game.npcTemplates = npcTemplates;
            
            // 4. Load Assets
            document.getElementById("loadingText").innerText = "Loading Assets...";
            await assetManager.loadAll();
            
            // 5. Create World & Player
            // Note: Player relies on 'Character' which is in world.js
            const player = new Player(scene);
            const world = new World(scene, player);
            
            game.player = player; 
            game.world = world;
            
            // 6. Launch
            game.init(); 
            uiManager.init(); 
            world.createEnvironment(assetManager); 
            
            document.getElementById("loadingText").style.display = "none";
            game.run(); 
            console.log("[Bootstrap] Game running.");

        } catch (error) {
            console.error("[Bootstrap] FATAL ERROR:", error);
            document.getElementById("loadingText").innerText = "Error: " + error.message;
            document.getElementById("loadingText").style.color = "red";
        }
    }

    // Handle Resize
    window.addEventListener("resize", () => engine.resize());

    // Start
    initializeGame();
</script>
</body>
</html>
