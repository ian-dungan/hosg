<!DOCTYPE html>
<html>
<head>
    <title>Heroes of Shady Grove</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
        }
        #renderCanvas { 
            width: 100%; 
            height: 100%; 
            display: block; 
        }
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #loadingBar {
            width: 50%;
            height: 20px;
            margin-top: 20px;
            border: 1px solid #444;
        }
        #progressBar {
            height: 100%;
            width: 0%;
            background: #4CAF50;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    
    <div id="loadingScreen">
        <h1>Loading Heroes of Shady Grove...</h1>
        <div id="loadingBar">
            <div id="progressBar"></div>
        </div>
        <p id="loadingText">Initializing...</p>
    </div>

    <!-- Load Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
    
    <!-- Load game scripts in order -->
    <script src="hosg_config.js"></script>
    <script src="hosg_asset_loader.js"></script>
    <script src="hosg_game_systems.js"></script>
    <script src="hosg_game_systems_enhanced.js"></script>
    <script src="hosg_advanced_features.js"></script>
    <script src="integration_helpers.js"></script>
    <script src="fixes.js"></script>
    
    <!-- Load UI components -->
    <div id="ui-container"></div>
    
    <!-- Main game initialization -->
    <script>
    // Update loading progress
    function updateProgress(percent, message) {
        const progressBar = document.getElementById('progressBar');
        const loadingText = document.getElementById('loadingText');
        if (progressBar) progressBar.style.width = percent + '%';
        if (loadingText) loadingText.textContent = message;
    }

    // Wait for all scripts to load
    window.addEventListener('DOMContentLoaded', async function() {
        try {
            updateProgress(10, 'Loading game systems...');
            
            // Load UI
            updateProgress(20, 'Loading UI...');
            const uiResponse = await fetch('enhanced_ui.html');
            const uiHtml = await uiResponse.text();
            document.getElementById('ui-container').innerHTML = uiHtml;
            
            // Initialize the game
            updateProgress(30, 'Initializing game...');
            
            // Get the canvas element
            const canvas = document.getElementById("renderCanvas");
            if (!canvas) throw new Error("Canvas not found");
            
            // Initialize the Babylon.js engine
            updateProgress(40, 'Initializing graphics...');
            const engine = new BABYLON.Engine(canvas, true, {
                preserveDrawingBuffer: true,
                stencil: true
            });
            
            // Create scene
            updateProgress(50, 'Creating game world...');
            const scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color4(0.1, 0.1, 0.2, 1);
            
            // Add a camera
            updateProgress(60, 'Setting up camera...');
            const camera = new BABYLON.ArcRotateCamera(
                "camera", 
                -Math.PI / 2, 
                Math.PI / 3, 
                10, 
                BABYLON.Vector3.Zero(), 
                scene
            );
            camera.attachControl(canvas, true);
            camera.lowerBetaLimit = 0.1;
            camera.upperBetaLimit = (Math.PI / 2) * 0.9;
            camera.lowerRadius = 3;
            camera.upperRadius = 20;
            camera.wheelPrecision = 50;
            
            // Add lights
            updateProgress(70, 'Setting up lighting...');
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;
            
            const sun = new BABYLON.DirectionalLight("sun", new BABYLON.Vector3(-1, -2, -1), scene);
            sun.position = new BABYLON.Vector3(20, 40, 20);
            sun.intensity = 0.8;
            
            // Create ground
            updateProgress(80, 'Creating terrain...');
            const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 100, height: 100}, scene);
            const groundMaterial = new BABYLON.StandardMaterial("groundMaterial", scene);
            groundMaterial.diffuseColor = new BABYLON.Color3(0.2, 0.6, 0.2);
            ground.material = groundMaterial;
            
            // Initialize game systems
            updateProgress(90, 'Initializing game systems...');
            if (window.GameSystems && window.GameSystems.init) {
                window.GameSystems.init(scene);
            }
            
            // Handle window resize
            window.addEventListener('resize', function() {
                engine.resize();
            });
            
            // Hide loading screen
            updateProgress(100, 'Ready!');
            setTimeout(() => {
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.style.display = 'none';
                }
            }, 500);
            
            // Run render loop
            engine.runRenderLoop(function() {
                scene.render();
            });
            
            console.log('Game initialized successfully');
            
        } catch (error) {
            console.error('Failed to initialize game:', error);
            const loadingText = document.getElementById('loadingText');
            if (loadingText) {
                loadingText.textContent = 'Error: ' + error.message;
            }
        }
    });
    </script>
</body>
</html>
