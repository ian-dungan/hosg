<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes of Shady Grove</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loading-container">
            <h1>Heroes of Shady Grove</h1>
            <div class="loading-bar"><div id="loading-bar-fill"></div></div>
            <div id="loading-text">Loading...</div>
        </div>
    </div>

    <canvas id="renderCanvas"></canvas>

    <div id="hud">
        <div class="player-stats">
            <div class="health-bar"><div id="health-fill" class="health-fill"></div></div>
            <div class="mana-bar"><div id="mana-fill" class="mana-fill"></div></div>
            <div id="player-level">Level 1</div>
        </div>
        <div id="quick-slots" class="quick-slots"></div>
        <div id="minimap" class="minimap"></div>
    </div>

    <div id="chat-container">
        <div id="chat-messages"></div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Chat...">
            <button id="send-chat">Send</button>
        </div>
    </div>

    <div id="inventory-panel" class="panel"></div>
    <div id="character-panel" class="panel"></div>
    <div id="quests-panel" class="panel"></div>
    <div id="skills-panel" class="panel"></div>
    <div id="map-panel" class="panel"></div>
    <div id="settings-panel" class="panel"></div>
    <div id="pause-menu"></div>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/cannon.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script src="js/config.js"></script>
    <script src="js/world.js"></script>
    <script src="js/player.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/network.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
