<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes of Shady Grove</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-container">
            <h1>Heroes of Shady Grove</h1>
            <div class="loading-bar">
                <div id="loading-bar-fill"></div>
            </div>
            <div id="loading-text">Loading...</div>
        </div>
    </div>

    <!-- Game Canvas -->
    <canvas id="renderCanvas"></canvas>

    <!-- HUD -->
    <div id="hud">
        <div class="player-stats">
            <div class="health-bar">
                <div id="health-fill" class="health-fill"></div>
            </div>
            <div class="mana-bar">
                <div id="mana-fill" class="mana-fill"></div>
            </div>
        </div>
        <div class="level-display">
            <span>Level <span id="player-level">1</span></span>
        </div>
        <div id="quick-slots" class="quick-slots">
            <div class="quick-slot">1</div>
            <div class="quick-slot">2</div>
            <div class="quick-slot">3</div>
            <div class="quick-slot">4</div>
        </div>
        <div class="minimap">
            <div class="minimap-viewport"></div>
        </div>
    </div>

    <!-- Chat -->
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Press Enter to chat...">
            <button id="send-chat">Send</button>
        </div>
    </div>

    <!-- Inventory Panel -->
    <div id="inventory-panel" class="panel">
        <div class="panel-header">
            <h2 class="panel-title">Inventory</h2>
            <button class="panel-close">&times;</button>
        </div>
        <div class="inventory-grid" id="inventory-grid">
            <!-- Inventory slots generated by JavaScript -->
        </div>
    </div>

    <!-- Character Panel -->
    <div id="character-panel" class="panel">
        <div class="panel-header">
            <h2 class="panel-title">Character</h2>
            <button class="panel-close">&times;</button>
        </div>
        <div id="character-content">
            <!-- Character stats generated by JavaScript -->
        </div>
    </div>

    <!-- Quests Panel -->
    <div id="quests-panel" class="panel">
        <div class="panel-header">
            <h2 class="panel-title">Quests</h2>
            <button class="panel-close">&times;</button>
        </div>
        <div id="quests-content">
            <!-- Quest list generated by JavaScript -->
        </div>
    </div>

    <!-- Skills Panel -->
    <div id="skills-panel" class="panel">
        <div class="panel-header">
            <h2 class="panel-title">Skills</h2>
            <button class="panel-close">&times;</button>
        </div>
        <div id="skills-content">
            <!-- Skills tree generated by JavaScript -->
        </div>
    </div>

    <!-- Pause Menu -->
    <div id="pause-menu">
        <div class="pause-menu-content">
            <h1 class="pause-menu-title">Paused</h1>
            <button class="menu-button" id="resume-button">Resume</button>
            <button class="menu-button" id="settings-button">Settings</button>
            <button class="menu-button" id="quit-button">Quit to Menu</button>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/cannon.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    
    <!-- Game Scripts -->
    <script src="js/config.js"></script>
    <script src="js/world.js"></script>
    <script src="js/player.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/network.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
