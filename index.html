<!DOCTYPE html>
<html>
<head>
    <title>3D Game</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        #renderCanvas { 
            width: 100%; 
            height: 100%; 
            display: block; 
            touch-action: none;
        }
        .message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: none;
        }
        .message.info { background-color: rgba(0, 120, 255, 0.8); }
        .message.error { background-color: rgba(255, 50, 50, 0.8); }
        .message.success { background-color: rgba(50, 200, 50, 0.8); }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    
    <!-- Load Babylon.js from CDN -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    
    <!-- Load game files in order -->
    <script src="js/config.js"></script>
    <script src="js/network.js"></script>
    <script src="js/player.js"></script>
    <script src="js/world.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>

    <script>
        // Global error handling
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
            const errorDiv = document.createElement('div');
            errorDiv.className = 'message error';
            errorDiv.textContent = 'An error occurred: ' + (event.message || 'Unknown error');
            document.body.appendChild(errorDiv);
        });

        // Check if WebGL is supported
        function isWebGLAvailable() {
            try {
                const canvas = document.createElement('canvas');
                return !!(window.WebGLRenderingContext && 
                    (canvas.getContext('webgl') || canvas.getContext('experimental-webgl')));
            } catch (e) {
                return false;
            }
        }

        // Initialize the game
        function initGame() {
            if (!isWebGLAvailable()) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message error';
                errorDiv.textContent = 'WebGL is not supported in your browser. Please try a different browser.';
                document.body.appendChild(errorDiv);
                return;
            }

            try {
                const canvas = document.getElementById('renderCanvas');
                if (canvas) {
                    // Start the game
                    const game = new Game(canvas);
                    window.game = game; // Make game globally available for debugging
                } else {
                    throw new Error('Canvas element not found');
                }
            } catch (error) {
                console.error('Failed to initialize game:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message error';
                errorDiv.textContent = 'Failed to initialize game: ' + error.message;
                document.body.appendChild(errorDiv);
            }
        }

        // Start the game when the page loads
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            // Document is already ready, run immediately
            setTimeout(initGame, 1);
        } else {
            // Wait for the document to be ready
            document.addEventListener('DOMContentLoaded', initGame);
        }
    </script>
</body>
</html>
