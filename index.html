<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heroes of Shady Grove</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Physics engine (Cannon.js) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>

  <!-- Babylon.js core + loaders + GUI -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>

  <!-- Supabase JS SDK (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <!-- Load game scripts in correct order -->
  
  <!-- 1. Core configuration -->
  <script src="js/core.js"></script>
  
  <!-- 2. Database and authentication -->
  <script src="js/supabase.js"></script>
  <script src="js/auth-ui.js"></script>
  
  <!-- 3. Asset system -->
  <script src="js/assets.js"></script>
  
  <!-- 4. Support classes -->
  <script src="js/ability.js"></script>
  <script src="js/item.js"></script>
  <script src="js/combat.js"></script>
  <script src="js/inventory.js"></script>
  
  <!-- 5. Game systems -->
  <script src="js/world.js"></script>
  <script src="js/player.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/network.js"></script>
  
  <!-- 5.5. GM Commands (admin tools) -->
  <script src="js/gm-commands.js"></script>
  
  <!-- 6. Main game orchestrator -->
  <script src="js/game.js"></script>

  <script>
    window.addEventListener("DOMContentLoaded", async () => {
      try {
        console.log("[Bootstrap] Creating game...");
        const game = new Game("renderCanvas");
        window.game = game; // Changed from hosgGame to game for easier access
        
        console.log("[Bootstrap] Starting authentication flow...");
        await game.startAuthFlow();
        // Note: game.init() will be called after character selection

      } catch (err) {
        console.error("[Bootstrap] Game failed to start:", err);
      }
    });
  </script>
</body>
</html>
