<!DOCTYPE html>
<html>
<head>
    <title>3D RPG Game</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        canvas { 
            width: 100%; 
            height: 100%; 
            display: block; 
        }
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }
        #loadingBar {
            width: 50%;
            height: 20px;
            background: #333;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
        }
        #loadingBarFill {
            height: 100%;
            width: 0%;
            background: #4CAF50;
            transition: width 0.3s;
        }
    </style>
    <!-- Babylon.js Dependencies -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/cannon.js"></script>
    <script src="https://cdn.babylonjs.com/Oimo.js"></script>
    <script src="https://cdn.babylonjs.com/ammo.js"></script>
    <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
</head>
<body>
    <div id="loadingScreen">
        <h1>Loading Game...</h1>
        <div id="loadingBar">
            <div id="loadingBarFill"></div>
        </div>
        <div id="loadingText">Initializing...</div>
    </div>
    <canvas id="renderCanvas" touch-action="none"></canvas>

    <!-- Game Scripts -->
    <script src="js/core.js"></script>
    <script src="js/player.js"></script>
    <script src="js/world.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
    
    <script>
        // Initialize the game when the page loads
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const loadingText = document.getElementById('loadingText');
                const loadingBar = document.getElementById('loadingBarFill');
                
                const updateLoading = (text, percent) => {
                    loadingText.textContent = text;
                    loadingBar.style.width = `${percent}%`;
                };
                
                updateLoading('Loading game engine...', 10);
                const game = new Game('renderCanvas');
                
                updateLoading('Initializing game world...', 30);
                await game.init();
                
                updateLoading('Setting up player...', 70);
                
                // Hide loading screen when everything is ready
                setTimeout(() => {
                    updateLoading('Ready!', 100);
                    setTimeout(() => {
                        document.getElementById('loadingScreen').style.display = 'none';
                        game.run();
                    }, 500);
                }, 1000);
                
            } catch (error) {
                console.error('Error initializing game:', error);
                document.getElementById('loadingText').textContent = 
                    `Error loading game: ${error.message}`;
            }
        });
    </script>
</body>
</html>
