<!DOCTYPE html>
<html>
<head>
    <title>3D Game</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        #renderCanvas { 
            width: 100%; 
            height: 100%; 
            display: block; 
        }
        .message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
        .message.info { background-color: rgba(0, 120, 255, 0.8); }
        .message.error { background-color: rgba(255, 50, 50, 0.8); }
        .message.success { background-color: rgba(50, 200, 50, 0.8); }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    
    <!-- Load Babylon.js -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    
    <!-- Load game files -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/player.js"></script>
    <script type="module" src="js/world.js"></script>
    <script type="module" src="js/network.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/game.js"></script>
</body>
</html>
