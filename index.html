<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heroes of Shady Grove</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Base styles */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
    }
    
    #game-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    #renderCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a1a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s;
    }
    
    #loading-logo {
      width: 300px;
      margin-bottom: 2rem;
    }
    
    #loading-bar-container {
      width: 300px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      margin: 1rem 0;
    }
    
    #loading-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #4f46e5, #8b5cf6);
      transition: width 0.3s;
    }
    
    #loading-text {
      margin-top: 1rem;
      color: #a5b4fc;
      font-size: 1.1rem;
    }
    
    /* HUD */
    #hud {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    
    /* Health and Mana Bars */
    .resource-bar {
      position: absolute;
      left: 20px;
      width: 300px;
      height: 24px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      overflow: hidden;
    }
    
    #health-bar {
      top: 20px;
    }
    
    #mana-bar {
      top: 54px;
    }
    
    .bar-fill {
      height: 100%;
      transition: width 0.3s;
    }
    
    #health-fill {
      background: linear-gradient(90deg, #ef4444, #f87171);
      width: 100%;
    }
    
    #mana-fill {
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      width: 75%;
    }
    
    /* Hotbar */
    #hotbar {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
    }
    
    .hotbar-slot {
      width: 60px;
      height: 60px;
      background: rgba(30, 41, 59, 0.8);
      border: 2px solid #1e293b;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #e2e8f0;
      cursor: pointer;
      pointer-events: auto;
      position: relative;
      transition: all 0.2s;
    }
    
    .hotbar-slot:hover {
      transform: translateY(-5px);
      border-color: #4f46e5;
      box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
    }
    
    .hotbar-slot .key {
      position: absolute;
      bottom: 2px;
      right: 4px;
      font-size: 12px;
      color: #94a3b8;
    }
    
    /* Chat */
    #chat-container {
      position: absolute;
      bottom: 110px;
      left: 20px;
      width: 400px;
      max-height: 300px;
      display: flex;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      overflow: hidden;
      pointer-events: auto;
    }
    
    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
      line-height: 1.4;
    }
    
    #chat-input-container {
      display: flex;
      padding: 8px;
      background: rgba(15, 23, 42, 0.8);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    #chat-input {
      flex: 1;
      padding: 8px 12px;
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid #334155;
      border-radius: 4px;
      color: #fff;
      font-family: inherit;
      font-size: 14px;
    }
    
    #chat-input:focus {
      outline: none;
      border-color: #4f46e5;
    }
    
    /* Minimap */
    #minimap {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 150px;
      height: 150px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 75px;
      overflow: hidden;
    }
    
    /* Character Panel */
    #character-panel {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 300px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 15px;
      display: none;
      pointer-events: auto;
    }
    
    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #334155;
    }
    
    .panel-title {
      font-size: 18px;
      font-weight: 600;
      color: #e2e8f0;
    }
    
    .close-btn {
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 20px;
      cursor: pointer;
      padding: 0;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      #chat-container {
        width: calc(100% - 40px);
      }
      
      .resource-bar {
        width: 200px;
      }
      
      .hotbar-slot {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="renderCanvas"></canvas>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
      <img id="loading-logo" src="https://your-cdn.com/logo.png" alt="Heroes of Shady Grove">
      <div id="loading-bar-container">
        <div id="loading-bar"></div>
      </div>
      <div id="loading-text">Loading assets...</div>
    </div>
    
    <!-- Game HUD -->
    <div id="hud">
      <!-- Health and Mana -->
      <div id="health-bar" class="resource-bar">
        <div id="health-fill" class="bar-fill"></div>
      </div>
      <div id="mana-bar" class="resource-bar">
        <div id="mana-fill" class="bar-fill"></div>
      </div>
      
      <!-- Hotbar -->
      <div id="hotbar">
        <div class="hotbar-slot" data-slot="1">
          <span class="key">1</span>
        </div>
        <div class="hotbar-slot" data-slot="2">
          <span class="key">2</span>
        </div>
        <div class="hotbar-slot" data-slot="3">
          <span class="key">3</span>
        </div>
        <div class="hotbar-slot" data-slot="4">
          <span class="key">4</span>
        </div>
        <div class="hotbar-slot" data-slot="5">
          <span class="key">5</span>
        </div>
      </div>
      
      <!-- Chat -->
      <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="chat-input-container">
          <input type="text" id="chat-input" placeholder="Type a message...">
        </div>
      </div>
      
      <!-- Minimap -->
      <div id="minimap"></div>
      
      <!-- Character Panel -->
      <div id="character-panel">
        <div class="panel-header">
          <div class="panel-title">Character</div>
          <button class="close-btn" id="close-character-panel">&times;</button>
        </div>
        <div id="character-stats">
          <!-- Character stats will be populated by JavaScript -->
        </div>
      </div>
    </div>
  </div>

<!-- Load Babylon.js and its dependencies first -->
<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
<script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>

<!-- Load Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Load game configuration and systems from root -->
<script src="hosg_config.js"></script>
<script src="hosg_asset_loader.js"></script>
<script src="hosg_game_systems.js"></script>
<script src="hosg_game_systems_enhanced.js"></script>
<script src="hosg_advanced_features.js"></script>
<script src="integration_helpers.js"></script>

<!-- Load UI and fixes last -->
<script src="fixes.js"></script>
</body>
</html>
