<!DOCTYPE html>
<html>
<head>
    <title>Enhanced UI</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: transparent;
            overflow: hidden;
        }

        /* Panel Styles */
        .ui-panel {
            position: fixed;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #444;
        }

        .panel-header h3 {
            margin: 0;
            color: #fff;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            padding: 0 5px;
        }

        .close-btn:hover {
            color: #ff6b6b;
        }

        /* Inventory Styles */
        #inventory-panel {
            top: 20px;
            left: 20px;
            width: 300px;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .inventory-slot {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .inventory-slot:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #666;
        }

        /* Character Panel Styles */
        #character-panel {
            top: 20px;
            right: 20px;
            width: 250px;
        }

        .character-stats {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 2px;
            overflow: hidden;
        }

        .stat-bar-fill {
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s;
        }

        .health-bar .stat-bar-fill {
            background: #f44336;
        }

        .mana-bar .stat-bar-fill {
            background: #2196F3;
        }

        /* Hotbar Styles */
        #hotbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
        }

        .hotbar-slot {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }

        .hotbar-slot.active {
            border-color: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }

        .hotbar-key {
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Tooltip Styles */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #444;
            padding: 8px;
            border-radius: 4px;
            pointer-events: none;
            z-index: 9999;
            min-width: 150px;
            display: none;
        }

        .tooltip-title {
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .tooltip-stats {
            font-size: 0.9em;
            color: #ddd;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #inventory-panel, #character-panel {
                width: 90%;
                max-width: 300px;
                left: 50%;
                transform: translateX(-50%);
            }

            #inventory-panel {
                top: 10px;
            }

            #character-panel {
                top: 50%;
                transform: translate(-50%, -50%);
            }

            #hotbar {
                width: 90%;
                max-width: 500px;
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- Inventory Panel -->
    <div id="inventory-panel" class="ui-panel" style="display: none;">
        <div class="panel-header">
            <h3>Inventory</h3>
            <button id="close-inventory" class="close-btn">×</button>
        </div>
        <div class="inventory-grid" id="inventory-slots">
            <!-- Slots will be generated by JavaScript -->
        </div>
    </div>

    <!-- Character Panel -->
    <div id="character-panel" class="ui-panel" style="display: none;">
        <div class="panel-header">
            <h3>Character</h3>
            <button id="close-character" class="close-btn">×</button>
        </div>
        <div class="character-stats">
            <div class="stat-row">
                <span>Level</span>
                <span id="char-level">1</span>
            </div>
            <div class="stat-row health-bar">
                <span>Health</span>
                <span id="char-health">100/100</span>
            </div>
            <div class="stat-bar">
                <div class="stat-bar-fill" style="width: 100%"></div>
            </div>
            <div class="stat-row mana-bar">
                <span>Mana</span>
                <span id="char-mana">50/50</span>
            </div>
            <div class="stat-bar">
                <div class="stat-bar-fill" style="width: 100%"></div>
            </div>
            <div class="stat-row">
                <span>Experience</span>
                <span id="char-exp">0/1000</span>
            </div>
            <div class="stat-bar">
                <div class="stat-bar-fill" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <!-- Hotbar -->
    <div id="hotbar">
        <!-- Hotbar slots will be generated by JavaScript -->
    </div>

    <!-- Tooltip -->
    <div id="tooltip" class="tooltip">
        <div class="tooltip-title">Item Name</div>
        <div class="tooltip-stats">
            <div>Type: Weapon</div>
            <div>Damage: 10-15</div>
            <div>Durability: 100/100</div>
        </div>
    </div>

    <script>
    // Wait for the DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Enhanced UI initialized');
        
        // Initialize UI elements
        const inventoryPanel = document.getElementById('inventory-panel');
        const characterPanel = document.getElementById('character-panel');
        const inventorySlots = document.getElementById('inventory-slots');
        const hotbar = document.getElementById('hotbar');
        const tooltip = document.getElementById('tooltip');
        
        // Initialize inventory slots (5x6 grid)
        function initInventory() {
            inventorySlots.innerHTML = '';
            for (let i = 0; i < 30; i++) {
                const slot = document.createElement('div');
                slot.className = 'inventory-slot';
                slot.dataset.slot = i;
                slot.addEventListener('mouseenter', showTooltip);
                slot.addEventListener('mouseleave', hideTooltip);
                inventorySlots.appendChild(slot);
            }
        }
        
        // Initialize hotbar (10 slots)
        function initHotbar() {
            hotbar.innerHTML = '';
            for (let i = 0; i < 10; i++) {
                const slot = document.createElement('div');
                slot.className = 'hotbar-slot';
                slot.dataset.slot = i;
                slot.innerHTML = `<span class="hotbar-key">${i === 9 ? 0 : i + 1}</span>`;
                slot.addEventListener('click', () => selectHotbarSlot(i));
                hotbar.appendChild(slot);
            }
        }
        
        // Show tooltip
        function showTooltip(event) {
            const item = event.target;
            // In a real implementation, you'd show actual item details here
            tooltip.style.display = 'block';
            tooltip.style.left = (event.pageX + 10) + 'px';
            tooltip.style.top = (event.pageY + 10) + 'px';
        }
        
        // Hide tooltip
        function hideTooltip() {
            tooltip.style.display = 'none';
        }
        
        // Select hotbar slot
        function selectHotbarSlot(index) {
            const slots = document.querySelectorAll('.hotbar-slot');
            slots.forEach(slot => slot.classList.remove('active'));
            slots[index].classList.add('active');
            // In a real implementation, you'd handle the selected ability/item
            console.log('Selected hotbar slot:', index);
        }
        
        // Toggle inventory panel
        window.toggleInventory = function() {
            inventoryPanel.style.display = inventoryPanel.style.display === 'none' ? 'block' : 'none';
            if (inventoryPanel.style.display === 'block') {
                characterPanel.style.display = 'none';
            }
        };
        
        // Toggle character panel
        window.toggleCharacter = function() {
            characterPanel.style.display = characterPanel.style.display === 'none' ? 'block' : 'none';
            if (characterPanel.style.display === 'block') {
                inventoryPanel.style.display = 'none';
            }
        };
        
        // Close buttons
        document.getElementById('close-inventory').addEventListener('click', () => {
            inventoryPanel.style.display = 'none';
        });
        
        document.getElementById('close-character').addEventListener('click', () => {
            characterPanel.style.display = 'none';
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            // Toggle inventory with 'I' key
            if (event.key.toLowerCase() === 'i') {
                toggleInventory();
                event.preventDefault();
            }
            
            // Toggle character with 'C' key
            if (event.key.toLowerCase() === 'c') {
                toggleCharacter();
                event.preventDefault();
            }
            
            // Hotbar keys 1-0
            if (event.key >= '1' && event.key <= '9') {
                selectHotbarSlot(parseInt(event.key) - 1);
            } else if (event.key === '0') {
                selectHotbarSlot(9); // 0 key selects the 10th slot
            }
        });
        
        // Initialize UI
        initInventory();
        initHotbar();
        
        // Make functions available globally
        window.UI = {
            updateHealth: function(current, max) {
                const healthElement = document.getElementById('char-health');
                const healthBar = document.querySelector('.health-bar .stat-bar-fill');
                if (healthElement) healthElement.textContent = `${current}/${max}`;
                if (healthBar) healthBar.style.width = `${(current / max) * 100}%`;
            },
            
            updateMana: function(current, max) {
                const manaElement = document.getElementById('char-mana');
                const manaBar = document.querySelector('.mana-bar .stat-bar-fill');
                if (manaElement) manaElement.textContent = `${current}/${max}`;
                if (manaBar) manaBar.style.width = `${(current / max) * 100}%`;
            },
            
            updateLevel: function(level) {
                const levelElement = document.getElementById('char-level');
                if (levelElement) levelElement.textContent = level;
            },
            
            updateExperience: function(current, nextLevel) {
                const expElement = document.getElementById('char-exp');
                const expBar = document.querySelector('.stat-bar:not(.health-bar):not(.mana-bar) .stat-bar-fill');
                if (expElement) expElement.textContent = `${current}/${nextLevel}`;
                if (expBar) expBar.style.width = `${(current / nextLevel) * 100}%`;
            },
            
            // Add more UI update methods as needed
        };
        
        console.log('Enhanced UI ready');
    });
    </script>
</body>
</html>
