<!DOCTYPE html>
<html>
<head>
    <title>HOSG Enhanced UI</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: transparent;
            overflow: hidden;
        }

        /* Panel Styles */
        #inventory-panel, #quest-panel {
            position: fixed;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            z-index: 1000;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 400px;
            max-width: 90%;
        }

        #inventory-panel {
            top: 20px;
            left: 20px;
        }

        #quest-panel {
            top: 20px;
            right: 20px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #444;
        }

        .panel-header span {
            font-weight: bold;
        }

        .panel-header button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            padding: 0 5px;
        }

        .panel-header button:hover {
            color: #ff6b6b;
        }

        /* Inventory Grid */
        #inventory-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        .inventory-slot {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }

        .inventory-slot:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #666;
        }

        .slot-label {
            position: absolute;
            bottom: 2px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Equipped Items */
        #equipped-slots {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }

        .equip-slot {
            text-align: center;
            width: 30%;
        }

        .equip-slot .slot-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            padding: 10px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5px;
            cursor: pointer;
        }

        /* Quest Panel */
        .quest-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .quest-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .quest-item.active {
            border-left: 3px solid #4CAF50;
        }

        .quest-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .quest-progress {
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #444;
            padding: 8px;
            border-radius: 4px;
            pointer-events: none;
            z-index: 9999;
            min-width: 150px;
            display: none;
        }

        .tooltip-title {
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .tooltip-stats {
            font-size: 0.9em;
            color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Inventory Panel -->
    <div id="inventory-panel" style="display:none;">
        <div class="panel-header">
            <span>Inventory</span>
            <span id="inventory-gold">Gold: 0</span>
            <button id="inventory-close">×</button>
        </div>
        <div class="panel-content">
            <div id="equipped-slots">
                <div class="equip-slot" data-slot="weapon">
                    <div class="slot-label">Weapon</div>
                    <div class="slot-item" id="equipped-weapon">Empty</div>
                </div>
                <div class="equip-slot" data-slot="armor">
                    <div class="slot-label">Armor</div>
                    <div class="slot-item" id="equipped-armor">Empty</div>
                </div>
                <div class="equip-slot" data-slot="accessory">
                    <div class="slot-label">Accessory</div>
                    <div class="slot-item" id="equipped-accessory">Empty</div>
                </div>
            </div>
            <div id="inventory-grid"></div>
        </div>
    </div>

    <!-- Quest Panel -->
    <div id="quest-panel" style="display:none;">
        <div class="panel-header">
            <span>Quests</span>
            <button id="quest-close">×</button>
        </div>
        <div class="quest-list" id="quest-list">
            <!-- Quests will be populated by JavaScript -->
            <div class="quest-item active">
                <div class="quest-title">First Steps</div>
                <div>Talk to the village elder</div>
                <div class="quest-progress"><div class="progress-bar" style="width: 30%"></div></div>
            </div>
        </div>
    </div>

    <!-- Tooltip -->
    <div id="tooltip" class="tooltip">
        <div class="tooltip-title">Item Name</div>
        <div class="tooltip-stats">
            <div>Type: Item Type</div>
            <div>Value: 100g</div>
        </div>
    </div>

    <script>
    // Wait for the DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Enhanced UI initialized');

        // Initialize UI elements
        const inventoryPanel = document.getElementById('inventory-panel');
        const questPanel = document.getElementById('quest-panel');
        const inventoryGrid = document.getElementById('inventory-grid');
        const tooltip = document.getElementById('tooltip');

        // Initialize inventory slots
        function initInventory() {
            inventoryGrid.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const slot = document.createElement('div');
                slot.className = 'inventory-slot';
                slot.dataset.slot = i;
                slot.innerHTML = `<span class="slot-label">${i + 1}</span>`;
                slot.addEventListener('mouseenter', showTooltip);
                slot.addEventListener('mouseleave', hideTooltip);
                slot.addEventListener('click', handleSlotClick);
                inventoryGrid.appendChild(slot);
            }
        }

        // Show tooltip
        function showTooltip(event) {
            const item = event.target.closest('.inventory-slot, .slot-item');
            if (!item) return;

            // Position tooltip
            tooltip.style.display = 'block';
            tooltip.style.left = (event.pageX + 10) + 'px';
            tooltip.style.top = (event.pageY + 10) + 'px';

            // Update tooltip content (example)
            const tooltipTitle = tooltip.querySelector('.tooltip-title');
            const tooltipStats = tooltip.querySelector('.tooltip-stats');
            
            if (item.classList.contains('inventory-slot')) {
                tooltipTitle.textContent = 'Empty Slot';
                tooltipStats.innerHTML = 'Right-click to use<br>Drag to move';
            } else {
                tooltipTitle.textContent = 'Iron Sword';
                tooltipStats.innerHTML = 'Type: Weapon<br>Damage: 10-15<br>Durability: 100/100';
            }
        }

        // Hide tooltip
        function hideTooltip() {
            tooltip.style.display = 'none';
        }

        // Handle slot click
        function handleSlotClick(event) {
            const slot = event.currentTarget;
            console.log('Slot clicked:', slot.dataset.slot);
            // Add your inventory interaction logic here
        }

        // Toggle panels
        window.toggleInventory = function() {
            inventoryPanel.style.display = inventoryPanel.style.display === 'none' ? 'block' : 'none';
            if (inventoryPanel.style.display === 'block') {
                questPanel.style.display = 'none';
            }
        };

        window.toggleQuests = function() {
            questPanel.style.display = questPanel.style.display === 'none' ? 'block' : 'none';
            if (questPanel.style.display === 'block') {
                inventoryPanel.style.display = 'none';
            }
        };

        // Close buttons
        document.getElementById('inventory-close').addEventListener('click', () => {
            inventoryPanel.style.display = 'none';
        });

        document.getElementById('quest-close').addEventListener('click', () => {
            questPanel.style.display = 'none';
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            // Toggle inventory with 'I' key
            if (event.key.toLowerCase() === 'i') {
                toggleInventory();
                event.preventDefault();
            }
            
            // Toggle quests with 'L' key
            if (event.key.toLowerCase() === 'l') {
                toggleQuests();
                event.preventDefault();
            }
            
            // Close with Escape key
            if (event.key === 'Escape') {
                inventoryPanel.style.display = 'none';
                questPanel.style.display = 'none';
            }
        });

        // Initialize UI
        initInventory();

        // Make functions available globally
        window.UI = {
            updateGold: function(amount) {
                const goldElement = document.getElementById('inventory-gold');
                if (goldElement) goldElement.textContent = `Gold: ${amount}`;
            },
            
            updateEquipment: function(slot, item) {
                const element = document.getElementById(`equipped-${slot}`);
                if (element) {
                    element.textContent = item ? item.name : 'Empty';
                    element.dataset.itemId = item ? item.id : '';
                }
            },
            
            addQuest: function(quest) {
                const questList = document.getElementById('quest-list');
                if (!questList) return;
                
                const questItem = document.createElement('div');
                questItem.className = 'quest-item' + (quest.active ? ' active' : '');
                questItem.innerHTML = `
                    <div class="quest-title">${quest.title}</div>
                    <div>${quest.description}</div>
                    ${quest.progress !== undefined ? `
                        <div class="quest-progress">
                            <div class="progress-bar" style="width: ${quest.progress}%"></div>
                        </div>
                    ` : ''}
                `;
                
                questList.appendChild(questItem);
            }
        };

        console.log('Enhanced UI ready');
    });
    </script>
</body>
</html>
